<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Your Interest | Responsible AI Dataset Initiative</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%); min-height: 100vh; }
    .content { background: #fff; border-radius: 2rem; box-shadow: 0 8px 32px rgba(80, 120, 200, 0.10); padding: 2.5rem; margin-top: 2rem; max-width: 600px; }
    .navbar { border-radius: 1rem; box-shadow: 0 2px 8px rgba(80, 120, 200, 0.08); background: linear-gradient(90deg, #f0fdfa 60%, #e0e7ff 100%); }
    .nav-link.active { font-weight: bold; color: #2563eb !important; }
    h1, h2, h3, h4, h5 { color: #1e293b; font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif; }
    .footer { margin-top: 4rem; color: #888; background: transparent; }
    .text-gradient { background: linear-gradient(90deg, #2563eb 60%, #38bdf8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-fill-color: transparent; }
    ul { font-size: 1.1rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="index.html">Responsible AI Dataset Initiative</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        <li class="nav-item"><a class="nav-link active" href="support_us.html">Support Us</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container d-flex justify-content-center">
  <div class="content">
    <h1 class="mb-4">Register Your Interest</h1>
    <form action="https://formspree.io/f/xnnpeerp" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="organization" class="form-label">Organization</label>
        <input type="text" class="form-control" id="organization" name="organization">
      </div>
      <div class="mb-3">
        <label for="interest" class="form-label">Area of Interest</label>
        <select class="form-select" id="interest" name="interest" required>
          <option value="" disabled selected>Select an option</option>
          <option value="Sponsor">Sponsor</option>
          <option value="Governance">Governance</option>
          <option value="Engineering">Engineering</option>
          <option value="Ethics">Ethics</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message (optional)</label>
        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">I want to help!</button>
    </form>
  </div>
</div>
<footer class="footer text-center mt-5">
  <hr>
  <p>&copy; 2025 Responsible AI Dataset Initiative. All rights reserved.</p>
</footer>
